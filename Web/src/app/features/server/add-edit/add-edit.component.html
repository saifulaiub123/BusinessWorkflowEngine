<div class="row">
  <form class="add-edit-form" *ngIf="serverAddEditFormGroup" [formGroup]="serverAddEditFormGroup">
    <div class="col-md-12">
  <nb-card class="nb-card-main">
    <nb-card-header>
      {{pageTitle}}
    </nb-card-header>
    <nb-card-body>
      <nb-card>
        <nb-card-body>
            <div class="row show-grid">
              <div class="col-6 col-sm-12">
                <div class="form-group row">
                  <label for="inputName" class="label col-sm-4 col-form-label">Name*</label>
                  <div class="col-sm-8">
                    <input type="text"
                      nbInput
                      formControlName="name"
                      fullWidth
                      id="inputName"
                      fieldSize="medium"
                      placeholder="Name"
                    >
                    <ngx-validation-message label="Server name" [showRequired]="name?.errors?.required && name.touched"></ngx-validation-message>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMachineName" class="label col-sm-4 col-form-label">Machine Name*</label>
                  <div class="col-sm-8">
                    <input type="text"
                      nbInput
                      formControlName="machineName"
                      fullWidth
                      id="inputMachineName"
                      fieldSize="medium"
                      placeholder="Machine Name"
                    >
                    <ngx-validation-message label="Machine name" [showRequired]="machineName?.errors?.required && machineName.touched"></ngx-validation-message>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputIpAddress" class="label col-sm-4 col-form-label">IP Address</label>
                  <div class="col-sm-8">
                    <input type="text"
                      nbInput
                      formControlName="ipAddress"
                      fullWidth
                      id="inputIpAddress"
                      fieldSize="medium"
                      placeholder="IP Address"
                    >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputUsername" class="label col-sm-4 col-form-label">Username*</label>
                  <div class="col-sm-8">
                    <input type="text"
                      nbInput
                      formControlName="userName"
                      fullWidth
                      id="inputUsername"
                      fieldSize="medium"
                      placeholder="Username"
                    >
                    <ngx-validation-message label="Username" [showRequired]="userName?.errors?.required && userName.touched"></ngx-validation-message>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="label col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password"
                      nbInput
                      formControlName="password"
                      fullWidth
                      id="inputPassword"
                      fieldSize="medium"
                      placeholder="Password"
                    >
                  </div>
                </div>
              </div>
            </div>
        </nb-card-body>
      </nb-card>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton type="button" status="primary" [disabled]="!serverAddEditFormGroup.valid" [nbSpinner]="loading" nbSpinnerStatus="control" size="medium" style="float: right" (click)="submit()">Save</button>
      <button nbButton type="button" size="medium" style="float: right;margin-right: 5px;" (click)="cancel()">Cancel</button>
    </nb-card-footer>
  </nb-card>
  </div>
</form>
</div>
